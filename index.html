<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="main">
    <div class="main-container">

      <div class="header">
        <img src="./images/logo.svg" alt="logo" aria-hidden="true">
      </div>

      <div class="content">

        <div class="containers" id="bill">
          <p class="title">Bill</p>
            <span class="amount">
              <img class="icons" src="./images/icon-dollar.svg" alt="">
              <input class="input-field" type="text" name="bill" id="billValue" placeholder="0">
            </span>
        </div>

        <div class="containers" id="tip-select">
          <p class="title">Select Tip %</p>
          <div class="buttons-grid-container">
            <div class="grid-item"><button class="btn" id="five">5%</button></div>
            <div class="grid-item"><button class="btn" id="ten">10%</button></div>
            <div class="grid-item"><button class="btn" id="fifteen">15%</button></div>
            <div class="grid-item"><button class="btn" id="twenty">25%</button></div>
            <div class="grid-item"><button class="btn" id="fifty">50%</button></div>
            <div class="grid-item"><input class="btn" id="custom" type="text" name="custom" placeholder="Custom"></div>
          </div>
        </div>

        <div class="containers" >
          <p class="title">Number of People</p>
          <span class="amount">
            <img class="icons" id="icons-people" src="./images/icon-person.svg" alt="">
            <input class="input-field" type="text" name="people" id="people" placeholder="0">
          </span>
        </div>

        <div class="containers" id="calculations">
          <div class="results-container">
            <p>Tip Amount<br><span class="person">/ person</span></p>
            <div class="result" id="tip-amount-value">$0.00</div>
          </div>

          <div class="results-container">
            <p>Total<br><span class="person">/ person</span></p>
            <div class="result" id="total-value">$0.00</div>
          </div>

          <button class="reset-button" id="reset">RESET</button>
        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abdulqaweeyu</a>.
      </div>

    </div>
  </main>

  <script src="index.js"></script>

</body>
</html>
